<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timepicker examples</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="timepicker.css">
  <script src="timepicker.js"></script>
</head>
<body>
  <main class="container">
    <div class="row">
      <section id="example-12" class="col-md-3">
        <header class="page-header">
          <h2>12H Notation</h2>
        </header>

        <div class="form-group">
        </div>

        <script>
          var demo = document.getElementById("example-12");
          var timepicker = new Timepicker({
            container: demo.querySelector(".form-group"),
            hours: 12
          });
          // timepicker.setTime(Date.now());
        </script>
      </section>

      <section id="example-24" class="col-md-3">
        <header class="page-header">
          <h2>24H Notation</h2>
        </header>

        <div class="form-group">
        </div>

        <script>
          var demo = document.getElementById("example-24");
          var timepicker = new Timepicker({
            container: demo.querySelector(".form-group"),
            hours: 24
          });
          // timepicker.setTime(Date.now());
        </script>
      </section>
    </div>
  </main>


</body>
</html>
