<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timepicker examples</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="timepicker.css">
  <script src="timepicker.js"></script>
</head>
<body>
  <main class="content">
    <div class="timepicker">
      <table>
        <tr>
          <td>
            <button class="timepicker-btn" type="button">
              <svg class="chevron-up" width="16" height="16" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1683 1331l-166 165q-19 19-45 19t-45-19l-531-531-531 531q-19 19-45 19t-45-19l-166-165q-19-19-19-45.5t19-45.5l742-741q19-19 45-19t45 19l742 741q19 19 19 45.5t-19 45.5z"/></svg>
            </button>
          </td>
          <td></td>
          <td>
            <button class="timepicker-btn" type="button">
              <svg class="chevron-up" width="16" height="16" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1683 1331l-166 165q-19 19-45 19t-45-19l-531-531-531 531q-19 19-45 19t-45-19l-166-165q-19-19-19-45.5t19-45.5l742-741q19-19 45-19t45 19l742 741q19 19 19 45.5t-19 45.5z"/></svg>
            </button>
          </td>
          <td></td>
        </tr>
        <tr>
          <td>
            <button class="timepicker-btn" type="button">12</button>
          </td>
          <td>:</td>
          <td>
            <button class="timepicker-btn" type="button">00</button>
          </td>
          <td>
            <button class="timepicker-btn" type="button">PM</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="timepicker-btn chevron" type="button">
              <svg class="chevron-down" width="16" height="16" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1683 808l-742 741q-19 19-45 19t-45-19l-742-741q-19-19-19-45.5t19-45.5l166-165q19-19 45-19t45 19l531 531 531-531q19-19 45-19t45 19l166 165q19 19 19 45.5t-19 45.5z"/></svg>
            </button>
          </td>
          <td></td>
          <td>
            <button class="timepicker-btn" type="button">
              <svg class="chevron-down" width="16" height="16" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1683 808l-742 741q-19 19-45 19t-45-19l-742-741q-19-19-19-45.5t19-45.5l166-165q19-19 45-19t45 19l531 531 531-531q19-19 45-19t45 19l166 165q19 19 19 45.5t-19 45.5z"/></svg>
            </button>
          </td>
          <td></td>
        </tr>
      </table>
    </div>
  </main>
</body>
</html>
